<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gerador de Senha</title>
</head>
<body>

    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" >
                </div>
                <div class="actions">
                    <button class="copy2">C</button>
                    <button class="refresh">R</button>
                </div>
            </div>

        </section>


        <input type="range" name="password-length" id="password-length" value="8" min="4"
        max="64">

        <button onclick="copy()">Copiar Senha</button>
    </main>

    <script src="./script.js"></script>
</body>
</html>
