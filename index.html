<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gerador de Senha</title>
</head>
<body>

    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" >
                </div>
                <div class="actions">
                    <button class="copy2" onclick="copy()"><img src="./copy.svg" alt="copy2" width="42px"></button>
                    <button class="refresh"><img src="./renew.svg" alt="refresh" width="42px"></button>
                </div>
            </div>
            <div class="securyti-indicator" >
                <div id="securyti-indicator-bar" class="bar" style="width: 90%;"></div>
            </div>

        </section>


        
        <section class="box customize">
            <h3 class="title">Personalizar</h3>

            <div class="actions">

                <div class="password-length">
                    <p>Tamanho: <span id="password-lenght-text">8</span></p>
                    <input type="range" name="password-length" id="password-length" value="8" min="4"
                    max="64" class="slider">
                </div>

                <div class="config">
                    <label  class="checkbox-container">
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="text">Maiúsculas</span>
                        <span class="checkmark"></span>
                    </label>
                    <label  class="checkbox-container">
                        <input type="checkbox" id="number-check" checked>
                        <span class="text">Números</span>
                        <span class="checkmark"></span>
                    </label>
                    <label  class="checkbox-container">
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="text">Símbolos</span>
                        <span class="checkmark"></span>
                    </label>
                </div>

            </div>
            
        </section>
        <div class="submit">
            <button onclick="copy()">Copiar Senha</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
